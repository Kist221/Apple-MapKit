<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <script src="https://cdn.apple-mapkit.com/mk/5.x.x/mapkit.js"></script>

    <style>
        #map {
            height: 450px;
            margin: 0 auto;
        }

        a:link,
        a:visited {
            color: red;
            outline: none;
            text-decoration: none;
        }

        .landmark {
            width: 250px;
            padding: 7px 0 0 0;
            background: rgba(247, 247, 247, 0.8);
            border-radius: 5px;
            box-shadow: 10px 10px 50px rgba(0, 0, 0, 0.29);
            font-family: Helvetica, Arial, sans-serif;
            -webkit-transform-origin: 0 10px;
            transform-origin: 0 10px;
        }

        .landmark h1 {
            margin-top: 0;
            padding: 5px 15px;
            background: red;
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            font-weight: 300;
        }

        .landmark section {
            padding: 0 15px 5px;
            font-size: 14px;
        }

        .landmark section p {
            margin: 5px 0;
        }

        /* Add only if marker lines up to description title */
        /* .landmark:after {
            content: "";

            border-right: 13px solid red;
            border-top: 13px solid rgba(0, 0, 0, 0);
            border-bottom: 13px solid rgba(0, 0, 0, 0);

        @-webkit-keyframes scale-and-fadein {
            0% {
                -webkit-transform: scale(0.2);
                opacity: 0;
            }

            100% {
                -webkit-transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes scale-and-fadein {
            0% {
                transform: scale(0.2);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>

</head>

        // location data
        let schools = [{

        // Landmark annotation callout delegate
        let CALLOUT_OFFSET = new DOMPoint(-148, -78);
        let landmarkAnnotationCallout = {
            calloutElementForAnnotation: function (annotation) {
                return calloutForLandmarkAnnotation(annotation);
            },

            calloutAnchorOffsetForAnnotation: function (annotation, element) {
                return CALLOUT_OFFSET;
            },

            calloutAppearanceAnimationForAnnotation: function (annotation) {
                return "scale-and-fadein .4s 0 1 normal cubic-bezier(0.4, 0, 0, 1.5)";
            }
        };

        // schools annotations
        let annotations = schools.map(function (landmark) {
            let annotation = new mapkit.MarkerAnnotation(landmark.coordinate, {
                callout: landmarkAnnotationCallout,
                // marker icon details
                color: "red"
            });
            annotation.landmark = landmark;
            return annotation;
        });

        // renders map
        let map = new mapkit.Map("map");

        map.showItems(annotations);

        // Landmark annotation custom callout
        function calloutForLandmarkAnnotation(annotation) {
            let div = document.createElement("div");
            div.className = "landmark";

            let title = div.appendChild(document.createElement("h1"));
            title.textContent = annotation.landmark.title;

            let section = div.appendChild(document.createElement("section"));

            let phone = section.appendChild(document.createElement("p"));
            phone.className = "phone";
            phone.innerHTML = "<strong>Phone:</strong><br />" + annotation.landmark.phone;

            let hours = section.appendChild(document.createElement("p"));
            hours.className = "hours";
            hours.innerHTML = "<strong>Hours:</strong><br />" + annotation.landmark.hours[0] + "<br />" + annotation.landmark.hours[1];

            // let link = section.appendChild(document.createElement("p"));
            // link.className = "homepage";
            // let a = link.appendChild(document.createElement("a"));
            // a.href = annotation.landmark.url;
            // a.textContent = "Website";

            return div;
        }
